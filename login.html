<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ログイン - ユーザーシステム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../admin/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" href="../admin/static/h-ui.admin/css/style.css" />
    <link
      rel="stylesheet"
      href="../admin/lib/Hui-iconfont/1.0.8/iconfont.css"
    />
    <style>
      .web-box {
        width: 380px;
        margin: 100px auto;
        padding: 30px;
        box-shadow: 0 0 10px #ddd;
        border-radius: 10px;
      }
      .title {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function () {
        // Ajax button click
        $("#login").on("click", function () {
          $.ajax({
            url: "./login.php",
            type: "POST",
            data: {
              email: $("#login_email").val(),
              password: $("#login_password").val(),
            },
            xhrFields: {
              withCredentials: true,
            },
            success: function (data) {
              if (data.trim() === "success") {
                alert("ログイン成功！");
                window.location.href = "./index.html";
              } else {
                alert(data);
              }
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="web-box">
      <h3 class="title">ログイン</h3>
      <form id="login-form" class="form form-horizontal">
        <div class="row cl">
          <label class="form-label col-xs-3"
            ><i class="Hui-iconfont">&#xe60d;</i></label
          >
          <div class="formControls col-xs-8">
            <input
              name="email"
              type="email"
              class="input-text"
              placeholder="ユーザー名"
              id="login_email"
            />
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-3"
            ><i class="Hui-iconfont">&#xe60e;</i></label
          >
          <div class="formControls col-xs-8">
            <input
              name="password"
              type="password"
              class="input-text"
              placeholder="パスワード"
              id="login_password"
            />
          </div>
        </div>
        <div class="row cl" style="margin-top: 15px">
          <div class="formControls col-xs-8 col-xs-offset-3">
            <button class="btn btn-primary radius" type="submit" id="login">
              ログイン
            </button>
            <a href="register.html" style="margin-left: 10px">アカウント作成</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
