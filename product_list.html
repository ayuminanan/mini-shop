<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>商品一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UI 框架样式 -->
  <link rel="stylesheet" href="../admin/static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet" href="../admin/static/h-ui.admin/css/style.css" />
  <link rel="stylesheet" href="../admin/lib/Hui-iconfont/1.0.8/iconfont.css" />

  <!-- 自定义样式 -->
  <style>
    .product-container {
      max-width: 1200px;
      margin: 80px auto 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }
    .product-card {
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      padding: 15px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .product-price {
      color: #e4393c;
      font-size: 16px;
      margin-bottom: 8px;
    }
    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }
  </style>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script>
    $(function(){
      $.ajax({
        url: "./get_product_list.php",
        type: "GET",
        dataType: "json",
        success: function(data) {
          const container = $(".product-container");
          if (!data || data.length === 0) {
            container.append("<p>商品がありません。</p>");
            return;
          }

          data.forEach(product => {
            const imagePath = product.image_url.replace(/^images\//, "images/");
            const card = `
              <div class="product-card" onclick="location.href='product_detail.html?id=${product.id}'">
                <img src="${imagePath}" alt="${product.name}">
                <div class="product-name">${product.name}</div>
                <div class="product-price">￥${product.price}</div>
                <div class="product-description">${product.description}</div>
              </div>
            `;
            container.append(card);
          });
        },
        error: function() {
          alert("商品データの取得に失敗しました。");
        }
      });
    });
  </script>
</head>
<body>
  <header class="navbar-wrapper">
    <div class="navbar navbar-fixed-top">
      <div class="container-fluid cl">
        <a class="logo navbar-logo f-l mr-10 hidden-xs" href="#">商品一覧</a>
      </div>
    </div>
  </header>

  <div class="product-container"></div>
</body>
</html>
