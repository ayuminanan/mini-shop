<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>和風商城 - ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../admin/static/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet" href="../admin/static/h-ui.admin/css/style.css" />
  <link rel="stylesheet" href="../admin/lib/Hui-iconfont/1.0.8/iconfont.css" />

  <style>
    body {
      background-color: #f5f5f5;
    }
    .banner {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    .slogan {
      text-align: center;
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
      color: #e4393c;
    }
    .product-section {
      max-width: 1000px;
      margin: 40px auto;
    }
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .product-card .name {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }
    .product-card .price {
      font-size: 16px;
      color: #e4393c;
      margin: 5px 0;
    }
    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
    }
    .category-buttons a {
      background-color: #18a689;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    .footer {
      background: #333;
      color: white;
      padding: 30px;
      text-align: center;
      margin-top: 50px;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(function () {
      let isLoggedIn = false;

      // 检查是否已登录
      $.getJSON("check_login.php", function (res) {
        if (res.logged_in) {
          isLoggedIn = true;
          $("#user-info").html("ようこそ, " + res.username + " さん！ <a href='logout.php' style='margin-left:10px; color:#fff;'>ログアウト</a>");
          $("#register-link").hide();
          $("#login-link").hide();
        }
      });

      // 拦截未登录访问页面链接
      $("body").on("click", "a", function (e) {
        const href = $(this).attr("href");
        if (
          !isLoggedIn &&
          href !== "index.html" &&
          href !== "register.html" &&
          href !== "login.html"
        ) {
          e.preventDefault();
          alert("先に登録してください。");
        }
      });

      // 动态加载推荐商品
      $.ajax({
        url: "./get_recommend_products.php",
        type: "GET",
        dataType: "json",
        success: function (response) {
          if (response.status === "success" && Array.isArray(response.data)) {
            let html = "";
            response.data.forEach((p) => {
              html += `
                <div class="product-card">
                  <a href="product_detail.html?id=${p.id}">
                    <img src="${p.image_url}" alt="${p.name}">
                  </a>
                  <div class="name">${p.name}</div>
                  <div class="price">￥${p.price}</div>
                </div>
              `;
            });
            $("#recommend-section").html(html);
          } else {
            $("#recommend-section").html("<p>おすすめ商品の取得に失敗しました。</p>");
          }
        },
        error: function () {
          $("#recommend-section").html("<p>おすすめ商品の取得に失敗しました。</p>");
        }
      });
    });
  </script>
</head>

<body>
  <!-- 顶部导航栏 -->
<header class="navbar-wrapper">
  <div class="navbar navbar-fixed-top">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; height: 60px;">
      <!-- 左边 LOGO -->
      <div>
        <a class="logo navbar-logo" href="index.html" style="font-size: 22px; font-weight: bold; color: black">和風商城</a>
      </div>

      <!-- 中间导航链接 -->
      <nav class="nav navbar-nav" style="display: flex; gap: 20px;">
        <a href="product_list.html">商品一覧</a>
        <a href="cart.html">カート</a>
        <a href="register.html" id="register-link">登録</a>
        <a href="login.html" id="login-link">ログイン</a>
      </nav>

      <!-- 右边用户信息 -->
      <div id="user-info" style="color: blue; font-size: 15px;">
        <!-- 登录后显示：ようこそ, xxx さん！ログアウト -->
      </div>
    </div>
  </div>
</header>


  <!-- 横幅 Banner -->
  <div class="banner">
    <img src="images/banner.jpg" alt="メインバナー" />
  </div>

  <!-- 标语 -->
  <div class="slogan">日本の味をご家庭で！今だけ限定セール中！</div>

  <!-- 推荐商品区域 -->
  <section class="product-section">
    <h2 style="text-align: center">おすすめ商品</h2>
    <div class="product-grid" id="recommend-section">
      <!-- 动态商品加载 -->
    </div>
  </section>

  <!-- 分类按钮 -->
  <div class="category-buttons">
    <a href="product_list.html?category=drink">飲料</a>
    <a href="product_list.html?category=snack">点心</a>
    <a href="product_list.html?category=tea">お茶</a>
  </div>

  <!-- 底部信息 -->
  <footer class="footer">
    <p>和風商城へようこそ！日本のお菓子・飲み物・お茶などを厳選してお届けします。</p>
    <p>お問い合わせ：info@example.com | TEL: 012-3456-7890</p>
    <p>&copy; 2025 和風商城 All rights reserved.</p>
  </footer>
</body>
</html>
